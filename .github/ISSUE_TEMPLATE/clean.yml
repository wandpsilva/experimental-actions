name: "CLEAN UP"
description: exclui branches fora do padrao
title: "[clean] branches"
labels: ["clean"]

body:
  - type: markdown
    attributes:
      value: |
        Formulario para exclusao de branches fora do padrao

  - type: dropdown
    id: confirm
    attributes:
      label: Confirma limpeza?
      description: confirma limpeza de branches neste repositorio?
      options:
        - SIM
        - NAO
    validations:
      required: true

  - type: textarea
    id: branches
    attributes:
      label: "Motivo da limpeza"
      description: "descreva o motivo da limpeza"
      placeholder: |
        repositorio acumulou mais de x branches

    validations:
      required: true