name: Run
on: 
  pull_request: 
    types:
    - opened

jobs:
  run:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: show github variables
        run: echo "${{ toJSON(github) }}"
        shell: bash

      - name: run shell script
        uses: ./.github/actions/shell
        with:
          n1: 5
          n2: 3